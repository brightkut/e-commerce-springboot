server:
  port: 8094

spring:
  data:
    mongodb:
      host: localhost
      username: admin
      password: admin
      port: 27018
      database: notification
      authentication-database: admin
    kafka:
      consumer:
        bootstrap-servers: localhost:9092
        group-id: paymentGroup, orderGroup
        auto-offset-reset: earliest
        key-deserializer: org.apache.kafka.common.serialization.StringSerializer
        value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
        properties:
          spring.json.trusted.packages: '*'
          spring.json.type.mapping: paymentNotification:com.brightkut.ecommerce.kafka.model.PaymentNotification,orderConfirmation:com.brightkut.ecommerce.kafka.model.OrderConfirmation
  mail:
    host: localhost
    port: 1025
    username: admin
    password: admin
    properties:
      mail:
        smtp:
          trust: '*'
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000